name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  unit-tests:
    name: "Unit test with make"
    strategy:
      matrix:
        go-version: ["1.22", "1.23", "1.24"]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: configure
      uses: ./.github/actions/configure
      with:
        go-version: ${{ matrix.go-version }}
    - name: gen proto
      run: make gen
    - name: unit test
      run: make cover
    - name: upload cover
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-${{ matrix.go-version }}
        path: ./coverage/coverage.out
        overwrite: true
  code_coverage:
    name: "Code coverage report"
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        go-version: ["1.22", "1.23", "1.24"]
    runs-on: ubuntu-latest
    needs: unit-tests
    permissions:
      contents:      read
      actions:       read
      pull-requests: write
    steps:
      - uses: fgrosse/go-coverage-report@v1.1.1 
        with:
          coverage-artifact-name: code-coverage-${{ matrix.go-version }}
          coverage-file-name: coverage.out
